<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow GUI</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="box-container">
        <div id="box"></div>
    </div>
    <div class="sidebar">
        <label for="x-position">X</label>
        <input type="number" value="3" name="x-position" id="x-position">

        <label for="y-position">Y</label>
        <input type="number" value="3" name="y-position" id="y-position">

        <label for="blur">blur</label>
        <input type="number" value="5" name="blur" id="blur">

        <label for="spread">Spread</label>
        <input type="number" value="6" name="spread" id="spread">

        <label for="shadow-color">Shadow</label>
        <input type="color" value="#000000" name="shadow-color" id="shadow-color">

        <div class="divider"></div>

        <label for="Box-color">Box</label>
        <input type="color" value="#ffd700" name="box-color" id="box-color">

        <label for="background-color">Background</label>
        <input type="color" value="#ffffff" name="background-color" id="background-color">



    </div>

</body>

</html>
